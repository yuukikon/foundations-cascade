<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="main">
            <h1>I'm just a paragraph with extra bold text!</h1>
            <p class="bold-text">I'm smaller paragraph, also with also extra bold text!</p>
        </header>
        <div class="buttons">
            <button class="confirm">Confirm</button>
            <button class="cancel">Cancel</button>
        </div>
        <main>
            <article>
                <p>I'm a div with thin text!</p>
                <p>I'm a div with thin text and a child div!</p>
                <p class="bold-text">I'm a smaller child div with extra bold text.</p>
            </article>
        </main>
        <footer>
            <p>My Gihub <a href="https://github.com" target="_blank">yuuki</a></p>
        </footer>
    </div>
</body>
</html>
